{% extends "recipes/base.html" %}

<!-- -->
{% block content %}
<div class="bac" style="position: relative; overflow: hidden;">
  <div class="glassy-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(10px); background-color: rgba(166, 166, 151, 0.89);"></div>
  <h1 class="moving-heading" style="position: relative; z-index: 1; text-align: center; color: black; font-size: 36px; font-weight: bold; text-transform: uppercase; margin: 0; transition: transform 1s ease-in-out; animation: moveHeading 5s infinite linear;">Recipes:</h1>
</div>

{% for recipe in recipes %}
<div class="card my-4" style="box-shadow: 0 4px 8px rgba(50, 50, 50, 0.5); background-color: rgb(166, 166, 151,0.89);color: black;">
  <div class="card-body" >
    <h5 class="card-title">{{ recipe.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
    <p class="card-text">{{ recipe.description }}</p>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ recipe.updated_at|date:"F d, Y" }}
    </h6>
    <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
  </div>
</div>
{% endfor %}
<!-- -->

{% endblock content %}
